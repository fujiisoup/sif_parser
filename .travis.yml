# Based on http://conda.pydata.org/docs/travis.html
language: python
sudo: false # use container based build
notifications:
  email: false
branches:
  except:
    - fix-docs

matrix:
  fast_finish: true
  include:
  - python: 3.6
    env: CONDA_ENV=py36
  - python: 3.8
    env: CONDA_ENV=py38
  - python: 3.9
    env: CONDA_ENV=py39

before_install:
  - wget https://repo.anaconda.com/miniconda/Miniconda3-py39_4.9.2-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update -q conda
  - conda info -a

install:
  - conda env create -n test_env --file ci/requirements-$CONDA_ENV.yml
  - source activate test_env
  - conda list
  - pip install --no-deps -e .

script:
  - python -OO -c "import sif_reader"
  - py.test testings
  - chmod +x ./testings/test_cli.sh
  - ./testings/test_cli.sh